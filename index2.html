<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4680859a10.js" crossorigin="anonymous"></script>
    <title>TODO-WEBPAGE</title>
</head>
<body>
    <div class="blurr">
    <div id="container">
        <div id="title">
            <span id="titlebar">Tasks</span><span id="list">List</span>
        </div>
        <div id="container2">
            <div id="plus">
                <div id="addsymbol">
                    <a href="index2.html"><i class="fa-sharp fa-solid fa-plus" style="font-size:40px; color:#00A5EC"></i></a>
                </div>
                <div id="task">
                    <span> Add New Tasks</span>
                </div>
            </div>
            <div class="cards">
                <div class="cards1">
                    <span><a class="cardshead" href="">Trip to paris</a></span><hr>
                    <span> <form action="">
                        <input type="checkbox" name="church" id="check" checked>
                        <label class="insidebox" for="paris">Visit Church</label><br>
                        <input type="checkbox" name="shopping" id="check">
                        <label class="insidetext" for="shopping">Shopping</label><br>
                          
                      </form></span>
                </div>
                <div class="cards1">
                    <span  class="cardshead">My TO Do list</span><hr>
                    <span>
                        <form action="">
                            <input type="checkbox" name="todo" id="check" checked>
                            <label class="insidebox" for="todo">Visit Supermarket</label><br>
                            <input type="checkbox" name="vegetable" id="check">
                            <label class="insidetext" for="vegetable">Buy vegetable</label><br>
                              
                          </form> 
                    </span>
                </div>
                <div class="cards1">
                    <span class="cardshead">movies I will watch</span><hr>
                    <span>
                        <form action="">
                            <input type="checkbox" name="movies" id="check" checked>
                            <label class="insidebox" for="movies">Stranger Things 4</label><br>
                            <input type="checkbox" name="shopping" id="check">
                            <label class="insidetext" for="shopping">Shopping</label><br>
                              
                          </form>
                    </span>
                </div>
                <div class="cards1">
                    <span class="cardshead">Daily Morning Routine</span><hr>
                    <span>
                        <form action="">
                            <input type="checkbox" name="schedule" id="check" checked>
                            <label class="insidebox" for="schedule">Wake up at 6 AM</label><br>
                            <input type="checkbox" name="shopping" id="check">
                            <label class="insidetext" for="shopping">Sleep at 10PM</label><br>
                              
                          </form>
                    </span>
                </div>
                <div class="cards1">
                    <span class="cardshead">Books To Read</span><hr>
                    <span>
                        <form action="">
                            <input type="checkbox" name="books" id="check" checked>
                            <label class="insidebox" for="books">Design of Everyday</label><br>
                            <input type="checkbox" name="books" id="check">
                            <label class="insidetext" for="books">Alchemist</label><br>
                              
                          </form>
                    </span>
                </div>
            </div>
            
        </div>    
    </div>         
                        
        
    
</div>
<div class="popup">
    <span class="cardshead">
        Add new Task
    </span>
    <span><a href="./index.html"><i class="fa fa-times" aria-hidden="true"></i></a></span><hr style="margin-top: 30px;">
    <span>
        <form>
            <textarea class="textarea" placeholder="Learn c++"></textarea><br><br>
            <button class="btn">+ Add Task</button>
        </form>
    </span>
</div>
</body>
</html>
